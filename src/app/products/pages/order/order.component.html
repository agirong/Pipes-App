<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - Creados a medida por {{'nosotros'| toggleCase:isUppercase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUperCase()"
      class="mr-2"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por Nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
    />

    <p-button
      label="Por Volar"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
    />

    <p-button
      label="Por Color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-warning"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.cantFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
